<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <title>Bookmark</title>
</head>
<body onload="fetchBookmark()">
    <form id="header-container">
        <h2>Bookmark your favorite sites</h2>
        <p class="site-name-text">Site name</p>
        <input id="website-name" type="text" placeholder="Website name"/>
        <p>Site URL</p>
        <input id="website-url" type="text" placeholder="Website URL"/>
        <button id="submit" type="submit">Add site</button>
    </form>
    <div id="sites">
    </div>
    <script src="index.js"></script>
</body>
</html>
